<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Studio Pro | Competitive Hybrid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-glow: rgba(16, 185, 129, 0.2);
      --slate-deep: #020617;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #02040a;
      color: #f8fafc;
    }
    .mono {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
    
    @keyframes scan {
      0% { top: -10%; opacity: 0; }
      50% { opacity: 0.4; }
      100% { top: 110%; opacity: 0; }
    }
    .scanner-active::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.3), transparent);
      animation: scan 2.5s linear infinite;
      z-index: 50;
      pointer-events: none;
    }

    @keyframes pulse-highlight {
      0% { background-color: rgba(16, 185, 129, 0.1); }
      50% { background-color: rgba(16, 185, 129, 0.25); }
      100% { background-color: rgba(16, 185, 129, 0.1); }
    }
    .highlight-active {
      animation: pulse-highlight 1.5s ease-in-out infinite;
    }

    .grid-bg {
      background-image: 
        radial-gradient(rgba(16, 185, 129, 0.03) 1.5px, transparent 1.5px),
        linear-gradient(to right, rgba(16, 185, 129, 0.01) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(16, 185, 129, 0.01) 1px, transparent 1px);
      background-size: 50px 50px, 100px 100px, 100px 100px;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Animation Utilities */
    .animate-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.7.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grid-bg">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
